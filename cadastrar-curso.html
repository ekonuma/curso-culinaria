<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="assets/css/home.css" rel="stylesheet">

    <title>Cadastro dos cursos</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CC - Curso Culinária</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cursos.html">Cursos</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a class="btn btn-light btn-outline-danger" href="index.html" type="button">Sair</a>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="form-cadas-prod">
        <div class="col-md-6" style="margin-left: 510px; margin-right: auto; margin-top: 120px;">
            <h1 class="display-4">Insira os dados para cadastro do curso</h1>
        </div>
        <form action="https://61788ab2aa7f3400174044b2.mockapi.io/curso" method="POST">
            <div class="col-md-4" style="margin-left: auto; margin-right: auto; margin-top: 50px;">
                <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Culinária Portuguesa">
                </div>
                <div class="form-group" style="margin-top: 25px;">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                </div>
                <div class="form-group" style="margin-top: 25px;">
                    <label for="url">Url da foto</label>
                    <input type="text" class="form-control" id="url" name="url">
                </div>
                <div class="form-group" style="margin-top: 25px;">
                    <label for="horas">Quantidade de horas</label>
                    <input type="number" class="form-control" id="horas" name="horas">
                </div>
                <div class="row" style="margin-top: 100px;">
                    <a class="btn btn-secondary" href="cursos.html" style="width: 120px; margin-left: auto; margin-right: auto;" role="button">Voltar</a>
                    <button type="submit" class="btn btn-success" style="width: 120px; margin-left: auto; margin-right: auto;">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
