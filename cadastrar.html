<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="assets/css/home.css" rel="stylesheet">

    <title>Cadastro</title>
</head>

<body>
    <main class="form-cadas">
        <div class="col-md-6" style="margin-left: 594px; margin-right: auto; margin-top: 120px;">
            <h1 class="display-4">Insira seus dados para cadastro</h1>
        </div>
        <form action="https://61788ab2aa7f3400174044b2.mockapi.io/usuario" method="POST">
            <div class="col-md-4" style="margin-left: auto; margin-right: auto; margin-top: 50px;">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Escreva seu nome">
                </div>
                <div class="form-group" style="margin-top: 25px;">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@curso.com.br">
                </div>
                <div class="form-group" style="margin-top: 25px;">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                </div>
                <div class="row" style="margin-top: 100px;">
                    <a class="btn btn-secondary" href="index.html"
                        style="width: 120px; margin-left: auto; margin-right: auto;" role="button">Voltar</a>
                    <button type="submit" class="btn btn-success"
                        style="width: 120px; margin-left: auto; margin-right: auto;">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
